<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>南京晓庄实验室·登陆</title>
    <link rel="stylesheet" href="__HOME__/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="__HOME__/css/login.css" media="all"/>
    <style>
        /* 覆盖原框架样式 */
        .layui-elem-quote {
            background-color: inherit !important;
        }

        .layui-input, .layui-select, .layui-textarea {
            background-color: inherit;
            padding-left: 30px;
        }
    </style>
</head>
<body>
<!-- Head -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 zyl_mar_01">
            <blockquote class="layui-elem-quote">南京晓庄实验室·登陆界面</blockquote>
        </div>
    </div>
</div>
<!-- Head End -->

<!-- Carousel -->
<div class="layui-row">
    <div class="layui-col-sm12 layui-col-md12">
        <div class="layui-carousel zyl_login_height" id="zyllogin" lay-filter="zyllogin">
            <div carousel-item="">
                <div>
                    <div class="zyl_login_cont"></div>
                </div>
                <div>
                    <img src="__HOME__/img/carousel/01.jpg"/>
                </div>
                <div>
                    <div class="background">
                        <span></span><span></span><span></span>
                        <span></span><span></span><span></span>
                        <span></span><span></span><span></span>
                        <span></span><span></span><span></span>
                    </div>
                </div>
                <div>
                    <img src="__HOME__/img/carousel/03.jpg"/>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Carousel End -->
<!-- Footer -->
<div class="layui-row">
    <div class="layui-col-sm12 layui-col-md12 zyl_center zyl_mar_01">
        © 2021 - 南京晓庄学院 || 信息工程学院版权所有
    </div>
</div>
<!-- Footer End -->


<!-- LoginForm -->
<div class="zyl_lofo_main">
    <fieldset class="layui-elem-field layui-field-title zyl_mar_02">
        <legend>欢迎登陆 - 南京晓庄学院实验室平台</legend>
    </fieldset>
    <div class="layui-row layui-col-space15">
        <form class="layui-form zyl_pad_01">
            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-form-item">
                    <input type="text" id="username" name="username" lay-verify="required|userName" autocomplete="off"
                           placeholder="工号" value="D0003" class="layui-input">
                    <i class="layui-icon layui-icon-username zyl_lofo_icon"></i>
                </div>
            </div>
            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-form-item">
                    <input type="password" name="password" lay-verify="required|password" autocomplete="off"
                           placeholder="密码" value="2"
                           class="layui-input">
                    <i class="layui-icon layui-icon-password zyl_lofo_icon"></i>
                </div>
            </div>

<!--            <div class="layui-col-sm12 layui-col-md12">-->
<!--                <div class="layui-form-item" style="border: 1px solid rgb(230,230,230);padding-bottom: 4px">-->
<!--                    <i class="layui-icon layui-icon-auz zyl_lofo_icon"></i>-->
<!--                    <span style="display: block;margin-left: 7%">-->
<!--                        <input type="checkbox" class="radio" name="identify" title="超级管理员">-->
<!--                        <input type="checkbox" class="radio" name="identify" title="普通管理员">-->
<!--                    </span>-->
<!--                </div>-->
<!--            </div>-->

            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-row">
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                        <div class="layui-form-item">
                            <input type="text" name="captcha" id="captcha" lay-verify="required|captcha"
                                   autocomplete="off" placeholder="验证码" value="520" class="layui-input" maxlength="4">
                            <i class="layui-icon layui-icon-vercode zyl_lofo_icon"></i>
                        </div>
                    </div>
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
<!--                        <div class="zyl_lofo_vercode zylVerCode" onclick="zylVerCode()"></div>-->
                        <img onClick="flushYzm();" src="{:U('Login/verify')}" title="看不清,点击更换验证码" alt="看不清,点击更换验证码"
                             class="layui-disabled2" id="verify_img">
                    </div>
                </div>
            </div>
            <div class="layui-col-sm12 layui-col-md12">
                <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">立即登录</button>
            </div>
        </form>
    </div>
</div>
<!-- LoginForm End -->
<!-- Jquery Js -->
<script type="text/javascript" src="__HOME__/js/jquery.min.js"></script>
<!-- Layui Js -->
<script type="text/javascript" src="__HOME__/layui/layui.js"></script>
<!-- 引入javascript 本页 -->
<script type="text/javascript" src="__HOME__/js/login.js"></script>
<!-- Jqarticle Js -->
<script type="text/javascript" src="__HOME__/assembly/jqarticle/jparticle.min.js"></script>
<script>
    //获取验证码
    function flushYzm(){
        var url = layui.$('#verify_img').attr('src');
        layui.$('#verify_img').attr('src',"/Login/verify?rand="+Math.round(Math.random()*100));
    }
</script>
</body>
</html>
