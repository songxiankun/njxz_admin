<!-- 引入基类模板 -->
<extend name="Public:base"/>
<block name="style">
    <style>
        /*.layui-form-item {*/
        /*    width: 30%;*/
        /*}*/
    </style>
</block>
<block name='content'>
    <div class="layui-text layui-text-center"
         style="font-size: 25px; ;padding: 15px 0; text-align: center;height: 50px;line-height: 50px"> 机器维修申请表单
    </div>
    <!-- 内容区 -->
    <form class="layui-form" style="width: 80%; margin: 0 auto;">
        <div class="layui-form-item">
            <label class="layui-form-label">机房信息</label>
            <div class="layui-input-inline">
                <select name="buildings" id="buildings" lay-filter="buildings" lay-verify="required" lay-search>
                    <option disabled selected></option>
                    <volist name="buildings" id="vo">
                        <option value="{$vo.id}">{$vo.name}</option>
                    </volist>
                </select>
            </div>

            <div class="layui-input-inline">
                <select name="floors" id="floors" lay-filter="floors" lay-search>
                    <option disabled selected></option>
                </select>
            </div>

            <div class="layui-input-inline">
                <select name="rooms" id="rooms" lay-filter="rooms" lay-search>
                    <option disabled selected></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">机器编码</label>
            <div class="layui-input-block">
                <select name="ccode" id="ccode" lay-filter="ccode" lay-verify="required">
                    <option disabled selected></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" id="childCC" style="display: none">
            <label class="layui-form-label">问题描述</label>
<!--            <div class="layui-input-block">-->
<!--                <lable class="">-->
<!--                    <input type="checkbox" class="layui-input layui-input-inline" name="mouse" title="鼠标" checked>-->
<!--                </lable>-->
<!--                <input type="text" name="title" required lay-verify="required" placeholder="请输入问题描述" autocomplete="off"-->
<!--                       class="layui-input layui-input-inline" style="float: none; width: 40%">-->
<!--            </div>-->
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">审核人员</label>
            <div class="layui-input-block">
                <select name="admin" lay-verify="required">
                    <option disabled selected></option>
                    <volist name="admins" id="vo">
                        <option value="{$vo.num}">{$vo.realname} - {$vo.num}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>上传多张图片</legend>
            </fieldset>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test2">多图片上传</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览图：
                    <div class="layui-upload-list" id="demo2"></div>
                </blockquote>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</block>


<block name='js'>
    <script type="text/javascript" src="__HOME__/js/apply.js"></script>
</block>
