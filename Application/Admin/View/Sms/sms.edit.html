<form class="layui-form info-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input name="mobile" id="mobile" value="" lay-verify="required"
                       autocomplete="off" placeholder="请输入手机号" class="layui-input" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">短信内容</label>
        <div class="layui-input-block">
            <textarea name="sms_content" placeholder="请输入短信内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
