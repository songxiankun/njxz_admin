<form class="layui-form info-form" action="" style="width:80%;">
    <input name="id" id="id" type="hidden" value="{$info.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">头像：</label>
        {:W('common/uploadImg',array(avatar,$info['avatar_url'],'90x90',头像,'','450x450','1/1'))}
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label for="nickname" class="layui-form-label">用户名：</label>
            <div class="layui-input-inline">
                <input name="nickname" id="nickname" value="{$info.nickname}" lay-verify="required"
                       autocomplete="off" placeholder="请输入维修人员昵称" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label for="realname" class="layui-form-label">真实姓名：</label>
            <div class="layui-input-inline">
                <input name="realname" id="realname" value="{$info.realname}" lay-verify=""
                       placeholder="请输入维修人员真实姓名" autocomplete="off"
                       class="layui-input" type="text">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label for="mobile" class="layui-form-label">手机号码：</label>
            <div class="layui-input-inline">
                <input name="mobile" id="mobile" value="{$info.mobile}" lay-verify="required"
                       placeholder="请输入手机号码" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>

        <div class="layui-inline">
            <label for="password" class="layui-form-label">密码：</label>
            <div class="layui-input-inline">
                <input name="password" id="password" value="{$info.password}" lay-verify=""
                       placeholder="请输入维修人员密码" autocomplete="off"
                       class="layui-input" type="password">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label for="email" class="layui-form-label">邮箱地址：</label>
            <div class="layui-input-inline">
                <input name="email" id="email" value="{$info.email}" lay-verify="required"
                       placeholder="请输入邮箱地址" autocomplete="off" class="layui-input" type="email">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户状态：</label>
            <div class="layui-input-inline">
                {:W('common/switchCheck',array(status,'在用|禁用',$info['status'] ? $info['status'] : 1))}
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submitForm">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
