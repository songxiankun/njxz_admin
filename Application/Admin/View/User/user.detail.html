<div class="layui-form-item">
    <label class="layui-form-label">头像：</label>
    {:W('common/uploadImg',array(avatar,$info['avatar_url'],'90x90',头像,'','450x450','1/1'))}
</div>
<div class="layui-form-item">
    <div class="layui-inline">
        <label for="nickname" class="layui-form-label">用户名：</label>
        <div class="layui-input-inline">
            <input name="nickname" id="nickname" value="{$info.nickname}" lay-verify="required"
                   autocomplete="off" readonly placeholder="请输入维修人员昵称" class="layui-input" type="text">
        </div>
    </div>
    <div class="layui-inline">
        <label for="realname" class="layui-form-label">真实姓名：</label>
        <div class="layui-input-inline">
            <input name="realname" readonly id="realname" value="{$info.realname}" lay-verify=""
                   placeholder="请输入维修人员真实姓名" autocomplete="off"
                   class="layui-input" type="text">
        </div>
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-inline">
        <label for="mobile" class="layui-form-label">手机号码：</label>
        <div class="layui-input-inline">
            <input name="mobile" readonly id="mobile" value="{$info.mobile}" lay-verify="required"
                   placeholder="请输入手机号码" autocomplete="off" class="layui-input" type="text">
        </div>
    </div>

    <div class="layui-inline">
        <label for="password" class="layui-form-label">密码：</label>
        <div class="layui-input-inline">
            <input name="password" readonly id="password" value="{$info.password}" lay-verify=""
                   placeholder="请输入维修人员密码" autocomplete="off"
                   class="layui-input" type="password">
        </div>
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-inline">
        <label for="email" class="layui-form-label">邮箱地址：</label>
        <div class="layui-input-inline">
            <input name="email" id="email" value="{$info.email}" lay-verify="required"
                   placeholder="请输入邮箱地址" readonly autocomplete="off" class="layui-input" type="email">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">用户状态：</label>
        <div class="layui-input-inline">
            <input name="status" readonly id="status" value="{$info.status}" lay-verify="required"
                   autocomplete="off" class="layui-input" type="text">
        </div>
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-inline">
        <label for="source" class="layui-form-label">注册涞源：</label>
        <div class="layui-input-inline">
            <input name="source" readonly id="source" value="{$info.source}" lay-verify="required"
                   autocomplete="off" class="layui-input" type="text">
        </div>
    </div>

    <div class="layui-inline">
        <label for="last_login_time" class="layui-form-label">最后登陆时间：</label>
        <div class="layui-input-inline">
            <input name="last_login_time" readonly id="last_login_time" value="{$info.last_login_time}" lay-verify=""
                   autocomplete="off"
                   class="layui-input" type="text">
        </div>
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-inline">
        <label for="login_count" class="layui-form-label">登陆总次数：</label>
        <div class="layui-input-inline">
            <input name="login_count" readonly id="login_count" value="{$info.login_count}" lay-verify="required"
                   autocomplete="off" class="layui-input" type="text">
        </div>
    </div>
</div>
