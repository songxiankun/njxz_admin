<!-- 引入基类模板 -->
<extend name="Public:base"/>

<!-- 主体部分 -->
<block name='content'>

    <!-- 功能操作区一 -->
    <div class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <form class="layui-form">
                    <div class="layui-input-inline">
                        <!-- TODO: 多次查询   -->
                        <!--    根据实验室id查询     -->
                        <select name="engin_room_id" lay-verify="">
                            <option value="">请选择机房</option>
                            <option value="010">工科208</option>
                            <option value="021">工科211</option>
                            <option value="0571">工科311</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <!--    根据管理员id查询     -->
                        <select name="admin_id" lay-verify="">
                            <option value="">请选择负责人</option>
                            <option value="010">侯青</option>
                            <option value="021">马帅</option>
                            <option value="0571">绍灵艳</option>
                        </select>
                    </div>
                        <button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i>查询
                        </button>
                </form>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    {:W('funcNode/btnDAll',array(批量删除))}
                </div>
            </div>
        </div>
    </div>

    <!-- TABLE渲染区 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 操作功能区二 -->
    <script type="text/html" id="toolBar">
<!--        {:W('funcNode/btnEdit',array(编辑))}-->
        {:W('funcNode/btnDel',array(删除))}
    </script>

</block>
